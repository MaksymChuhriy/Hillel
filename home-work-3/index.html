<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 3</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    
    <div class="header">

            <div class="account-bar">

                <div class="top-account-bar">
                    <div>Logged in as <img class="lvl-image" src="./images/lvl.png" alt="lvl"> Gartys#7606  
                         521 <img class="coins-image" src="./images/coins.png" alt="coins"> 
                    </div>
                </div>

                <div class="bottom-account-bar">
                    <div> <a class="bar-links" href="#top" > log out </a> </div>
                    <div> <a class="bar-links" href="#top" > Messages </a> </div>
                    <div> <a class="bar-links" href="#top" > Contact support  </a> </div>
                </div>

                <div class="back-main"> <a class="bar-links" href="#top" > Back to main site  </a></div>
            </div>


            <div class="logo-placeholder">
                <img class="logo" src="./images/logo.png" alt="Logo">
            </div>
            
            <div class="language-select">
                <img class="flag" src="./images/eng.svg" alt="English">
                <img class="flag" src="./images/br.svg" alt="Portuguese">
                <img class="flag" src="./images/ua.svg" alt="Ukranian">
                <img class="flag" src="./images/th.svg" alt="Portuguese">
                <img class="flag" src="./images/ger.svg" alt="German">
                <img class="flag" src="./images/fra.svg" alt="French">
                <img class="flag" src="./images/esp.svg" alt="Spanish">
                <img class="flag" src="./images/jap.svg" alt="Japanese">
                <img class="flag" src="./images/kor.svg" alt="Korean">
             </div>
   </div>
   <div class="trade">

    <div class="navigation">
        <div class="left-navigation">
            
                <button class="navigation-button"> <img class="icon" alt="Search" src="./images/searchIcon.svg">
                Search listed items
                </button>
                
                <button class="navigation-button"> <img class="icon" alt="Exchange" src="./images/exchangeIcon.svg">
                Bulk Item Exchange
                </button>

        </div>

        <div class="right-navigation">
            <button class="navigation-button"> <img class="icon" alt="Settings" src="./images/settingsIcon.svg">
                Search listed items
                </button>
                
                <button class="navigation-button"> <img class="icon" alt="About" src="./images/aboutIcon.svg"> 
                About
                </button>
        </div>
    </div>

    <div class="search-panel">
        <div class="search-left">
            <input name="item" type="text" placeholder="Search Items...">
        </div>
        <div class="search-right">
            <form class="form-size-1">
                <select class="platform-select" id="plafrom" name="platform">
                    <option value="pc">Poe 1 PC</option>
                    <option value="sony">Poe 1 Sony</option>
                    <option value="xbox">Xbox</option>
                </select>
            </form>
            <form class="form-size-2">
                <select class="league-select" id="league" name="league">
                    <option value="phrecia">Phrecia</option>
                    <option value="hcPhrecia">Hardcore Phrecia</option>
                    <option value="standart">Standart</option>
                </select>
            </form>
            <form class="form-size-2">
                <select class="online-select" id="online" name="online">
                    <option value="online">Online only</option>
                    <option value="offline">Offline only</option>
                    <option value="any">Any</option>
                </select>
            </form>
        </div>

    </div>
    <div class="button-panel">
        <div class="center-button">
            <button class="search-button"> Search </button>
        </div>
        <div class="right-buttons">
            <button class="clear-button"> Clear </button>
            <button class="filter-button"> Show Filters</button>
        </div>
    </div>
   </div>
   <div class="footer">

   </div>
</body>
</html>
