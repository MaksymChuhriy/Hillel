<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 5</title>
</head>

    <header>
        <nav class="navbar">
            <ul>
                <li>Flexbox</li>
                <li>Table</li>
                <li>Main</li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="right">
            <div class="right-up"></div>
            <div class="right-down"></div>
        </div>
        <div class="middle">
            <div class="middle-up">
                <div class="middle-up-white-left"></div>
                <div class="middle-up-white-right"></div>
                <div class="middle-up-yellow"></div>
            </div>
            <div class="middle-down">
                <div class="middle-down-left">
                    <div class="middle-down-white-up"></div>
                    <div class="middle-down-white-down"></div>
                    <div class="middle-down-yellow"></div>
                </div>
                <div class="middle-down-main">
                    <div class="middle-down-main-up">
                        <div class="big-red"></div>
                        <div class="rest">
                            <div class="yellow"></div>
                            <div class="double-white">
                                <div class="white-left"></div>
                                <div class="white-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="middle-down-main-down">
                        <div class="black-white-left">
                            <div class="black"></div>
                            <div class="white"></div>
                        </div>
                        <div class="main-down-rest">
                            <div class="white-blue">
                                <div class="white-blue-up">
                                    <div class="white-blue-up-white-left"></div>
                                    <div class="white-blue-up-white-right"></div>
                                </div>
                                <div class="white-blue-down">
                                    <div class="white-blue-down-bottom"></div>
                                    <div class="white-blue-down-rest">
                                        <div class="rest-white-black">
                                            <div class="rest-white-black-white"></div>
                                            <div class="rest-white-black-black"></div>
                                        </div>
                                        <div class="big-blue"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
