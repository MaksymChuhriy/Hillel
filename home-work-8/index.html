<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="reset.local.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headline"> Float Layout</h1>
    <div class="main__wrapper">

        <div class="container--small">
            <div class="container__box left"></div>
            <div class="container__box right"></div>
        </div>

        <div class="container--small">
            <div class="container__box left"></div>
            <div class="container__box right"></div>
            <div class="container__box right"></div>
            <div class="container__box right"></div>
        </div>

        <div class="container--small">
            <div class="container__box left"></div>
            <div class="container__box left"></div>
            <div class="container__box right"></div>
            <div class="container__box right"></div>
        </div>

        <div class="container--big">
            <div class="container__boxWrapper right">
                <div class="container__boxWrapper__box"></div>
                <div class="container__boxWrapper__box"></div>
            </div>
            <div class="container__box--big right"></div>
        </div>

        <div class="container--big">
            <div class="container__boxWrapper boxWrapper--сenter">
                <div class="container__boxWrapper__box"></div>
                <div class="container__boxWrapper__box"></div>
            </div>
            <div class="container__box--big box--big-center"></div>
        </div>
        
    </div>
</body>
</html>
